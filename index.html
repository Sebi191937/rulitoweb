<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apoya a Rulito619</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
    }
    .logo img {
      width: 150px;
      border-radius: 50%;
    }
    h1 {
      color: #f39c12;
    }
    p {
      color: #ecf0f1;
    }
    .donate-button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .donate-button:hover {
      background-color: #c0392b;
    }
    .social-buttons a {
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      color: #3498db;
    }
    .social-buttons a:hover {
      color: #2980b9;
    }
    .goal-container {
      margin: 30px auto;
      text-align: left;
      width: 80%;
      max-width: 400px;
    }
    .goal {
      margin: 20px 0;
    }
    .progress-bar {
      background-color: #444;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin-top: 5px;
    }
    .progress {
      height: 100%;
      width: 0;
      background-color: #f39c12;
      transition: width 0.5s;
    }
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 5px 10px;
    }
    .navbar a:hover {
      background-color: #444;
      border-radius: 5px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
  </style>
  <!-- Integración de AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9959578352995639"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar">
    <a href="#" onclick="showSection('home')">Inicio</a>
    <a href="#" onclick="showSection('videos')">Videos</a>
  </div>

  <div id="home" class="section active">
    <div class="container">
      <div class="logo">
        <img src="logo_bulito619.jpg" alt="Rulito619">
      </div>
      <h1>Apoya a Rulito619</h1>
      <p>Tu apoyo hace la diferencia. ¡Gracias por ser parte de la comunidad!</p>
      <form action="https://www.paypal.com/donate" method="post" target="_blank">
        <input type="hidden" name="hosted_button_id" value="TU_CODIGO_DE_PAYPAL">
        <button class="donate-button">Donar con PayPal</button>
      </form>
      <div class="social-buttons">
        <a href="https://www.tiktok.com/@rulito619?_t=8sV30PGacTd&_r=1" target="_blank">TikTok</a>
        <a href="https://www.twitch.tv/rulito619" target="_blank">Twitch</a>
      </div>
      <div class="goal-container">
        <h2>Objetivo de Donaciones</h2>
        <div class="goal">
          <p><strong>Primer objetivo ($100):</strong></p>
          <div class="progress-bar">
            <div class="progress" id="goal"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="videos" class="section">
    <div class="container">
      <h1>Anuncios de Apoyo</h1>
      <p>Al ver estos anuncios, estás ayudando a Rulito619.</p>
      <!-- Anuncio de AdSense -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9959578352995639"
           data-ad-slot="1464882685"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    // Cambiar entre secciones
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    // Progreso inicial del objetivo
    const goalProgress = 0; // Cambia este valor según el progreso actual
    document.getElementById('goal').style.width = goalProgress + '%';
  </script>
</body>
</html>
